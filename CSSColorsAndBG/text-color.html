<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Colors</title>

    <style>
        .red{
            color: silver;

        }

        .yellow{
            color: gold;

        }

        .orange{
            color: paleturquoise;

        }

        .custom{

            color: #ff0987;
        }

    </style>

    
</head>
<body>
    <p class="red">I'm Blue</p>
    <p class="yellow">I'm green</p>
    <p class="orange">I'm Red</p>
    <p class="custom">Idk what I am...</p>
</body>
</html>
