<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing font weight and style</title>
</head>

<style>


    .light {
        font-weight: lighter;
        font-style: italic;
        font-family: 'Courier New', Courier, monospace;
        color: green;
    }

    .normal {
        font-style: italic;
        font-weight: normal;
        font-family:'Courier New', Courier, monospace;
        color: blue;
    }

    .bold {
        font-weight: bold;
        font-style: italic;
        font-family: 'Courier New', Courier, monospace;
        color: red;

    }
</style>
<body>
    <p class="light">This is lighter text</p>
    <p class="normal">this is normal text</p>
    <p class="bold">This is boldened text</p>
</body>
</html>
