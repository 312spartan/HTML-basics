<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line height</title>
</head>

<style>

    .spacing{

         line-height: 1.8; /* 1.8 times font size*/


    }

    .letter-spacing{

        letter-spacing: 2px;
    }

    .word-spacing{

        word-spacing: 10px;
    }

</style>

<body>
    <p class="spacing letter-spacing">HELLOHELLOHELLOHELLOHELLOHELLOHELLOHELLO HELLO HELLO HELLO HELLO HELLOHELLO HELLO</p>
</body>
</html>
