<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing fonts</title>
</head>

<style>

    .serif {

        font-family: "Times New Roman", serif;

    }

    .sans-serif {

        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

    }

    .monospace {

        font-family: 'Courier New', monospace;

    }
</style>

<body>
    <p class="serif">I am written in serifd</p>
    <p class="sans-serif">I am written in sans-serif</p>
    <p class="monospace">I am written in monospace, which is definitely the coolest</p>
</body>
</html>
