<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation and decoration</title>
</head>

<style>
    .uppercase {
        text-transform: uppercase;

    }

    .lowercase {
        text-transform: lowercase;

    }

    .capitalize {
        text-transform: capitalize;

    }

    .underline {
        text-decoration: underline;

    }

    .line-through {
        text-decoration: line-through;

    }

    .no-decoration {
        text-decoration: none;

    }
</style>
<body>
    <p class="uppercase underline">uppercase</p>
    <p class="lowercase line-through">LOWERCASE</p>
    <p class="capitalize line-through">capitalize</p>
    <a class="no-decoration" href="google.com">google.com</a>
</body>
</html>
