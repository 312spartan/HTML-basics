<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Elements</title>
    <style>
         .quote::before {  /* opening quote */
            content: '"';
            font-size: 40px;
            color: deepskyblue;
        }

        .quote::after {   /* closing quote */
            content: '"';
            font-size: 24px;
            color: purple;
        }
    </style>
</head>
<body>
    <p class="quote">this is a quote, and such.</p>
</body>
</html>
