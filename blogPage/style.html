<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>

        h1 {
            margin: 0;
            padding: 0;
            border-radius: 3px;
            border-width: 3px;
            border-style: solid;
            box-sizing: border-box;
            color: navajowhite;
        }
        
        p {
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            border-width: 3px;
            border-style: dashed;
            box-sizing: border-box;
            color: darkslategray;
        }

    </style>
</head>
<body>
    <h1>I have a solid border!</h1>
    <p>I have a dotted border!</p>
</body>
</html>
